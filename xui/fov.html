<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML</title>
<style>
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .circle {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      border: 1px solid blue;
    }
    .dot {
      font-size: 95px;
      color: rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>
    <div class="center-screen">
     <div class="circle" id="circle">
       <div class="dot">
         .
       </div>
     </div>
    </div>

  <script>
    function ChangeCircleColor(color) {
      document.getElementById("circle").style.border = `1px solid ${color}`
    }
    function ChangeCircleSize(size) {
      document.getElementById("circle").style.width = `${size}px`
      document.getElementById("circle").style.height = `${size}px`
    }
    OnXuiMessage = function(message) {
      message = JSON.parse(message)
      if(message.command === "size") {
        ChangeCircleSize(message.size)
      } else if(message.command === "color") {
        ChangeCircleColor(message.color)
      }
    }
  </script>
</body>
</html>
